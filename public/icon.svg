<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#gradient)" rx="100"/>
  
  <!-- Main container group -->
  <g transform="translate(256, 256)">
    
    <!-- Wallet/Card base -->
    <rect x="-140" y="-100" width="280" height="200" rx="20" fill="url(#walletGradient)" opacity="0.95"/>
    <rect x="-130" y="-90" width="260" height="180" rx="15" fill="#ffffff" opacity="0.8"/>
    
    <!-- Credit card chip -->
    <rect x="-120" y="-60" width="50" height="40" rx="5" fill="#6366f1" opacity="0.7"/>
    <rect x="-115" y="-55" width="40" height="30" rx="3" fill="#8b5cf6" opacity="0.5"/>
    
    <!-- Card lines -->
    <line x1="-120" y1="-10" x2="120" y2="-10" stroke="#e0e0e0" stroke-width="2" opacity="0.6"/>
    <line x1="-120" y1="20" x2="100" y2="20" stroke="#e0e0e0" stroke-width="2" opacity="0.4"/>
    
    <!-- Dollar sign or currency symbol -->
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#6366f1" opacity="0.8">$</text>
    
    <!-- Chart/Graph icon on the right side -->
    <g transform="translate(100, -80)">
      <!-- Chart bars -->
      <rect x="0" y="40" width="25" height="60" fill="#6366f1" rx="3" opacity="0.9"/>
      <rect x="30" y="20" width="25" height="80" fill="#8b5cf6" rx="3" opacity="0.9"/>
      <rect x="60" y="50" width="25" height="50" fill="#6366f1" rx="3" opacity="0.9"/>
      <rect x="90" y="10" width="25" height="90" fill="#8b5cf6" rx="3" opacity="0.9"/>
      
      <!-- Chart line connecting points -->
      <polyline points="12,100 42,80 72,90 102,70" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Chart points -->
      <circle cx="12" cy="100" r="5" fill="#ffffff"/>
      <circle cx="42" cy="80" r="5" fill="#ffffff"/>
      <circle cx="72" cy="90" r="5" fill="#ffffff"/>
      <circle cx="102" cy="70" r="5" fill="#ffffff"/>
    </g>
    
    <!-- Small coins/money symbols around -->
    <circle cx="-160" cy="-120" r="20" fill="#ffffff" opacity="0.3"/>
    <text x="-160" y="-115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6366f1" text-anchor="middle" opacity="0.6">₪</text>
    
    <circle cx="180" cy="100" r="18" fill="#ffffff" opacity="0.3"/>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6" text-anchor="middle" opacity="0.6">€</text>
    
    <!-- Arrow up (income/growth) -->
    <g transform="translate(-180, 80)">
      <path d="M 0 30 L 15 0 L 30 30 Z" fill="#4ade80" opacity="0.7"/>
      <line x1="15" y1="0" x2="15" y2="40" stroke="#4ade80" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    </g>
    
    <!-- Arrow down (expenses) -->
    <g transform="translate(180, -100)">
      <path d="M 0 0 L 15 30 L 30 0 Z" fill="#f87171" opacity="0.7"/>
      <line x1="15" y1="0" x2="15" y2="40" stroke="#f87171" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    </g>
    
  </g>
  
  <!-- App name at bottom (optional, can be removed if too cluttered) -->
  <!-- <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">Cost Manager</text> -->
</svg>
